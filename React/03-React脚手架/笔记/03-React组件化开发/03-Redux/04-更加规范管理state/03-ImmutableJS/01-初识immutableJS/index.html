<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.0.0/immutable.min.js"></script>
  </head>
  <body>
    <script>
      let obj = {
        a: {
          aa: {
            name: "Ashun",
            friends: ["yuankai", "tianyi", "shaojia"],
          },
        },
        b: {
          name: "Ashun",
        },
      };

      // let obj1 = { ...obj };
      // obj1.a.aa.name = "Ashuntefannao";
      // console.log(obj == obj1); //false
      // console.log(obj1.a.aa.name === obj.a.aa.name); //true

      let obj1 = Immutable.Map(obj);
      let obj2 = obj1.setIn(["a", "aa", "name"], "ASHUN");
      console.log(obj2.getIn(["a", "aa", "name"]));

      console.log(obj2.getIn(["a"]) == obj1.getIn(["a"]));
      console.log(obj2.getIn(["a", "aa"]) == obj1.getIn(["a", "aa"]));
      console.log(
        obj2.getIn(["a", "aa", "friends"]) == obj1.getIn(["a", "aa", "friends"])
      );
      // console.log(obj2.getIn(["b"]) == obj1.getIn(["b"]));

      console.log(obj == obj1);
    </script>
  </body>
</html>
