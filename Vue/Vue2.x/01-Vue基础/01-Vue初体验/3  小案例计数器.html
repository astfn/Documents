<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
      <div id="jsq">
      <p>计数器:<h3>{{num}}</h3></p>
      <button v-on:click="--num">-</button><span>v-on:click="--num"</span><br>
      <button v-on:click="++num">+</button><span>v-on:click="++num"</span><br><br>

      <button @click="++num">+</button><span> @click="++num"</span><br>
      <br>

      <button @click="jian">-</button><span> @click="add"</span><br>
      <button @click="add">+</button><span> @click="jian"</span><br>
    </div>
      <script>
      const jsq=new Vue({
          el:"#jsq",
          data:{
              num:0,
          },
          methods:{
            jian:function(){//不能使用ES6的箭头函数，定义方法
                (()=>--this.num)()//内部使用，正常访问this
              },
              add(){

                //   function aa(){++this.num}  //这里和之前学的一样，方法内部嵌套普通函数，访问不到this
                //   aa();
                ++this.num;
              }
          }
      });
     
/*

总结:
    一、 事件的绑定可以通过两种方法
        1、v-on:"事件名称"="methods中的方法/单个表达式"
        2、v-on语法糖:  @事件名称="methods中的方法/单个表达式"

        

    二、Vue参数对象新的固定属性:
         methods:{}  (方法们)
         用来存储 Vue对象的方法
        【及其需要注意的是】:
             methods中的方法，不能用ES6中的()=>定义函数
             这样访问this会无效，
             只能 属性名:function(){},
             或  方法名(){}
             才能正常访问本Vue的this
             这和Vue的内部机理proxy代理有关



*/

      </script>
  </body>
</html>
