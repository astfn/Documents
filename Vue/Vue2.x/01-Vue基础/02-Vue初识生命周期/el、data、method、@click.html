<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el、data、methods、@click，v-for</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <h1>el\data\v-for</h1>
    <div id="d1">
      <ul>
        <li v-for="val in list">{{val}}</li>
      </ul>
    </div>
    <h1>methods\@click</h1>
    <div id="d2">
      <h4>{{sum}}</h4>
      <button @click="sub">-</button>
      <button @click="add">+</button>
    </div>

    <script>
      let d1 = new Vue({
        el: "#d1",
        data: {
          list: ["阿", "顺", "特", "烦", "恼"],
        },
      });

      let d2 = new Vue({
        el: "#d2",
        data: {
          sum: 0,
        },
        methods: {
          add() {
            this.sum++;
          },
          sub() {
            this.sum--;
          },
        },
        beforeCreate() {
          console.log(`创建前`);
        },
        created() {
          console.log(`创建后`);
        },
        beforeMount() {
          console.log(`挂载前`);
        },
        mounted() {
          console.log(`挂载后`);
        },
        beforeUpdate() {
          console.log(`更新前`);
        },
        updated() {
          console.log(`更新后`);
        },
        beforeDestroy() {
          console.log(`销毁前`);
        },
        destroyed() {
          console.log(`销毁后`);
        },
        //这些钩子函数会在 Vue生命周期对应的时期进行回调
      });
      /*
         Vue官方中，对于Vue实例化对象中的参数对象中的el、data、method....这些属性都叫做options（选项）
         在初识Vue生命周期时，我们知道 Vue在生命周期过程中提供了8个钩子函数:
         beforeCreate、created              创建前后
         beforeMount、mounted               挂载前后
         beforeUpdate、updated              更新前后
         beforeDestroy、destroyed           销毁前后

         这些钩子函数，在Vue到对应时期的时，会进行调用，我们可以利用钩子函数做操作
         即这些钩子函数，也可以作为options写入Vue实例对象参数中作为方法


      */
    </script>
  </body>
</html>
