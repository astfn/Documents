<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件构造器</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="my-cpn" style="background-color: yellow"></div>
    </div>
    <script>
      /*
          组件构造器：let constructor = Vue.extend({options}/引入的.vue文件变量)
          通过new constructor() 能够创建出组件对象，
      */
      let constructor = Vue.extend({
        template: "<h2>{{message}}</h2>",
        data() {
          return {
            message: "我是由组件构造器create的组件",
          };
        },
      });
      /*
        创建组件实例 ：new constructor()

        可将组件挂载到某个dom上，会将template模板替换掉目标dom：
        new constructor().$mount("cssSelector",elem)
      */
      // new constructor().$mount(document.querySelector(".my-cpn"));
      new constructor().$mount(".my-cpn");
    </script>
  </body>
</html>
