<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1  组件的基本使用</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
  <div id="d1">
 <!-- 使用组件 -->
 <my-cpn></my-cpn>
  </div>
  <script>
  
//创建组件
    const myComponent=Vue.extend({
      template:`  <div>
                  <h2>我是通过Vue组件渲染的</h2>
                  <h1>ashuntefannao.com</h1>
                  </div>
                  `,
    });
//注册组件
 Vue.component("my-cpn",myComponent);
 

//Vue组件 要在Vue管理范围内使用。
 let d1=new Vue({
      el:'#d1',
      data:{
        message:"Ashuntefannao.com"
      }
    });

    /*
        注意要素:
          1、
              必须先把Vue组件注册完，再声明Vue的实例（管理的dom对象）
              不然会报错。
          2、 
              在template(模板)属性值中，要用一个元素作为根节点，把所有的模板节点包裹起来
              Vue会识别唯一的一个根节点，如果以上template代码如下:
                      <h2>我是通过Vue组件渲染的</h2>
                      <h1>ashuntefannao.com</h1>
              就会报错， 因为会优先识别第一个元素作为根节点，
              则第二个h1就会违反只有1个根节点的规定

          3、
            通过Vue.extend({});创建Vue组件
            其中的template(模板)属性，就是组件要展示的Html代码
            但是这是旧的写法，后面都会使用语法糖的形式。
         
    */
  </script>
</body>
</html>
